<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HappyPaw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico">
    <style>
        html {
            box-sizing: border-box;
        }

        html * {
            box-sizing: inherit;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0;
            background: #ffffff;
            color: #161616;
            font: normal 16px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            letter-spacing: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -moz-font-feature-settings: "liga" on;
            line-height: 1.4;
            text-rendering: optimizeLegibility;
        }
        #root {
            background: #ffd300;
        }
        .init-loading {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: loading ease-in-out 2000ms infinite;
        }
        @keyframes loading {
            from, to {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

<div id="root">
    <img src="logo.svg" alt="" class="init-loading">
</div>

<script src="hammer.min.js"></script>
<script src="main.js"></script>
<script>
  hp.core.init();
</script>

</body>
</html>
